<h1>This is the family edit page</h1>
<div>
    <form>
        <textarea cols="30" rows="10" placeholder="enter text" ng-model="update.text"></textarea>
        <div class="dropdown">
            <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Add More
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dLabel" ng-model="newImage.image">
                <input type="text" ng-model="newImage.text">

            </ul>
        </div>


    </form>
</div>
<button type="button" ng-click="submitMemory();"><a href="#!/edit/{{item.id}}"></a>Edit Memory</button>
